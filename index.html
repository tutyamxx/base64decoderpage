<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Preview Base64 Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="icon" type="image/ico" href="./favico.ico">
</head>

<body style="background-color: #51508C">
    <div>
        <center>
            <h1 style="font-family: 'Lora', serif;">Paste <a href="https://github.com/tutyamxx/memerizer" target="_blank">Memerizer</a> base64 Response String:</h1>
            <textarea id="Text-Code-Area" onfocus="this.value=''" rows="14" cols="80" style="resize: none; overflow: hidden; -webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px;"></textarea>
            <br>
            <h1 style="font-family: 'Lora', serif;">Decoded Image Preview:</h1>
            <img id="Preview-Image" src="" alt="Preview Image" style="max-width: 500px; max-height: 500px;"/>
        </center>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>
const DefaultNoImage =  "./images/noimage.png";

let FormatImageSrc = "";

$(document).ready(function ()
{
    $("#Text-Code-Area").focus().select();
    $("#Preview-Image").attr("src", DefaultNoImage);

    $("#Text-Code-Area").on("focus", function ()
    {
        $("#Text-Code-Area").val("");

        if($("#Text-Code-Area").val() === "")
        {
            $("#Preview-Image").attr("src", DefaultNoImage);
        }
    });

    $("#Text-Code-Area").on("change paste", function()
    {
        setTimeout(function () { DecodeImage(); }, 100);
    });
});

function DecodeImage()
{
    let GetImageType = $("#Text-Code-Area").val();

    if(isBase64(GetImageType))
    {
        switch(GetImageType.charAt(0))
        {
            case "i":
                FormatImageSrc = `data:image/png;base64, ${GetImageType}`;
                break;

            case "/":
                FormatImageSrc = `data:image/jpeg;base64, ${GetImageType}`;
                break;

            case "R":
                FormatImageSrc = `data:image/gif;base64, ${GetImageType}`;
                break;

            case "Q":
                FormatImageSrc = `data:image/bmp;base64, ${GetImageType}`;
                break;

            default:
                FormatImageSrc = DefaultNoImage;
                break;
        }

        $.when($("#Preview-Image").attr("src", FormatImageSrc)).then(function () { $("#Text-Code-Area").blur(); });
    }

    else
    {
        $("#Preview-Image").attr("src", DefaultNoImage);
    }
};

function isBase64(str)
{
    try
    {
        return btoa(atob(str)) === str;
    }

    catch(err)
    {
        return false;
    }
};
</script>

</body>
</html>
